<header class="header">
    <div class="header__top">
        <div class="header__container _container">
            <p>Get 25% OFF on your first order. Order Now</p>
        </div>
    </div>
    <div class="header__main">
        <div class="header__container _container">
            <div class="header__body">
                <a href="#" class="logo" aria-label="logo"><img src="@img/general/logo.svg" alt="logo"></a>
                <div class="menu">
                    <button class="burger" aria-label="Открыть меню" aria-expanded="false"><span></span></button>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                            <li class="menu__item">
                                <div class="spoller-menu">
                                    <div class="spoller-menu__inner">
                                        <button class="spoller-menu__button _spoller-button"
                                            data-spoller-button="spoller-menu" aria-expanded="false"
                                            aria-controls="spoller-body">Categories</button>
                                        <svg class="spoller-menu__icon _spoller-arrow"
                                            data-spoller-arrow="spoller-menu">
                                            <use xlink:href="@img/icons/icons.svg#spoller-arrow"></use>
                                        </svg>
                                    </div>
                                    <div class="spoller-menu__body _spoller-body" data-spoller-path="spoller-menu"
                                        id="spoller-body" aria-hidden="true">
                                        <ul>
                                            <li><a href="#" class="spoller-menu__link _spoller-link"
                                                    data-spoller-link="spoller-menu" tabindex="-1">T-shirt</a></li>
                                            <li><a href="#" class="spoller-menu__link _spoller-link"
                                                    data-spoller-link="spoller-menu" tabindex="-1">Hoodie</a></li>
                                            <li><a href="#" class="spoller-menu__link _spoller-link"
                                                    data-spoller-link="spoller-menu" tabindex="-1">Sweater</a></li>
                                            <li><a href="#" class="spoller-menu__link _spoller-link"
                                                    data-spoller-link="spoller-menu" tabindex="-1">Trousers</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <form action="#" class="main-form">
                    <input type="text" class="main-form__input" name="form-header-search" id="form-header-search"
                        placeholder="Search products">
                    <button class="main-form__button-search">
                        <svg class="main-form__icon-search" aria-label="search">
                            <use xlink:href="@img/icons/icons.svg#search"></use>
                        </svg>
                    </button>
                </form>
                <div class="header__actions">
                    <a href="#" class="header__cart" aria-label="cart">
                        <svg class="header__icon-cart">
                            <use xlink:href="@img/icons/icons.svg#cart"></use>
                        </svg>
                    </a>
                    <a href="#" class="header__user" aria-label="login">
                        <svg class="header__icon-user">
                            <use xlink:href="@img/icons/icons.svg#user"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
